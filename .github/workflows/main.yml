name: Check, Build, and Test Paclet

# Controls when the workflow will run
on:
  push:
    # Triggers the workflow on push for the following branches
    branches: [ main, "feature/testing-github-annotations" ]
  pull_request:
    # Triggers the workflow on pull request for the following branches
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # The job name
  CheckAndBuild:

    # Choose which type of machine to run the job on
    runs-on: ubuntu-latest

    # Choose the docker container
    container:
      # https://hub.docker.com/r/wolframresearch/wolframengine
      image: wolframresearch/wolframengine:latest
      options: --user root

    # Environment variables
    env:
      WOLFRAM_SYSTEM_ID: Linux-x86-64

      # Set WOLFRAMSCRIPT_ENTITLEMENTID environment variable
      #   created with CreateLicenseEntitlement (https://reference.wolfram.com/language/ref/CreateLicenseEntitlement.html)
      #   stored in GitHub repository settings as an encrypted secret (https://docs.github.com/en/actions/security-guides/encrypted-secrets)
      WOLFRAMSCRIPT_ENTITLEMENTID: ${{ secrets.WOLFRAM_LICENSE_ENTITLEMENT_ID }}

      # Used instead of cloud authentication for submitting to the paclet repository
      RESOURCE_SYSTEM_SUBMITTER_TOKEN: ${{ secrets.RESOURCE_SYSTEM_SUBMITTER_TOKEN }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # https://github.com/marketplace/actions/checkout
      - uses: actions/checkout@v2

      # This is a temporary step to install development versions of the following paclets:
      #   PacletResource
      #   DefinitionNotebookClient
      #   ResourceSystemClient
      - name: Install Development Paclets
        run: wolframscript Scripts/InstallPaclets.wls

      # The actual paclet inspection is run with PacletResource`CICD`CheckPaclet
      - name: CheckPaclet
        run: wolframscript -code 'PacletResource`CICD`CheckPaclet[]'

      # The actual paclet inspection is run with PacletResource`CICD`CheckPaclet
      - name: BuildPaclet
        run: wolframscript -code 'PacletResource`CICD`BuildPaclet[]'

      # I currently have this disabled since PacletResource`CICD`BuildPaclet isn't implemented yet
      - name: Upload build artifacts
        if: ${{ false }}  # disable for now
        # if: success() || failure()    # run this step even if previous step failed
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build/
          if-no-files-found: error

  # Currently disabled since this takes much longer to run
  TestReport:
    if: ${{ false }}  # disable for now
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: wolframresearch/wolframengine:latest
      options: --user root
    env:
      WOLFRAM_SYSTEM_ID: Linux-x86-64

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run all tests
        env:
          WOLFRAMSCRIPT_ENTITLEMENTID: ${{ secrets.WOLFRAM_LICENSE_ENTITLEMENT_ID }}
        run: wolframscript Scripts/TestReport.wls

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: test-results/**/*.xml

      - name: Upload test artifacts
        if: success() || failure()    # run this step even if previous step failed
        uses: actions/upload-artifact@v2
        with:
          name: test-artifacts
          path: test-results/
          if-no-files-found: error